<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My WebPage</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    div#parent {
        background-color: #ff6600;
        width: 500px;
        height: 300px;
        /** 문장의 정렬에만 관여한다. + 자식요소에게도 상속된다. **/
        text-align: center;
    }

    div#child {
        background-color: #00ff00;
        width: 300px;
        height: 100px;
        /** margin은 박스의 위치를 설정한다. **/
        margin-left: 100px;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div id="parent">
        <div id="child">HTML &amp; CSS2</div>
    </div>
</body>

</html>
