<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My WebPage</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    body {
        padding: 0;
        margin: 0;
    }

    #menu {
        width: 100%;
        height: 200px;
        background: #ff00ff;
        /** 부여된 값 만큼 밖으로 벗어난다. **/
        margin-top: -180px;
        /** 애니메이션을 위한 CSS3 코드 **/
        transition: all 0.3s;
    }

    /** 마우스가 오버된경우, margin값 복귀 **/
    #menu:hover {
        margin-top: 0px;
        background: #ffff00;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <!-- 마우스 올렸을 때, 등장하는 메뉴 영역 -->
    <div id="menu">
        메뉴영역
    </div>
</body>

</html>
