<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 스타일 시트 -->
    <style type="text/css">
    input {
        /** 테두리 : 굵기 종류 생상 **/
        border: 1px solid orange;
    }

    /** type속성의 값이 radio인 input요소와 checkbox인 input요소 **/
    input[type="radio"],
    input[type="checkbox"] {
        border: 0px;
    }
    </style>
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My WebPage</title>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <form>
        <h1>회원가입</h1>
        <fieldset>
            <legend>기본정보</legend>
            <div>
                <label class="title" for="user_id">아이디</label>
                <input type="text" name="user_id" id="user_id" />
            </div>
            <div>
                <label class="title" for="user_pw">비밀번호</label>
                <input type="password" name="user_pw" />
            </div>
        </fieldset>
        <br />
        <fieldset>
            <legend>성별</legend>
            <div>
                <label for="gender_m">남자</label>
                <input type="radio" name="gender" value="M" id="gender_m" />
                <label for="gender_y">여자</label>
                <input type="radio" name="gender" value="Y" id="gender_y" />
            </div>
        </fieldset>
        <br />
        <fieldset>
            <legend>취미</legend>
            <div>
                <label for="hobby1">축구</label>
                <input type="checkbox" name="hobby" value="축구" id="hobby1" />
                <label for="hobby2">농구</label>
                <input type="checkbox" name="hobby" value="농구" id="hobby2" />
                <label for="hobby3">야구</label>
                <input type="checkbox" name="hobby" value="야구" id="hobby3" />
            </div>
        </fieldset>
    </form>
</body>

</html>
