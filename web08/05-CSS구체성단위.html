<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My WebPage</title>
    <!-- 스타일시트 -->
    <style type="text/css">
    div {
        color: purple;
    }

    div>h1#title {
        color: blue;
    }

    div#container div.box {
        color: orange;
    }

    div#container .item {
        color: green;
    }

    #container #active {
        color: red;
    }

    div#container>ul>li {
        color: black;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div id="container">
        <h1 id="title">구체성단위</h1>
        구체성단위를 알아봅시다.
        <div class="box">CSS의 표현기법에 따라서 점수가 부여됩니다.
        </div>
        <ul>
            <li class="item" id="active">id : 100점</li>
            <li class="item">class : 10점</li>
            <li>tag : 1점</li>
        </ul>
    </div>
</body>

</html>
