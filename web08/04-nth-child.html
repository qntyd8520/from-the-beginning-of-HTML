<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My WebPage</title>
    <!-- nth-child를 사용한 CSS지정 -->
    <style type="text/css">
    li:nth-child(odd) {
        color: red;
        background-color: green;
    }

    li:nth-child(2) {
        color: green;
        background-color: red;
    }

    li:nth-child(3n) {
        color: blue;
        background-color: yellow;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>

</html>
