<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My WebPage</title>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <section>
        <h1>하나의 요소에 대한 설명</h1>
        <figure>
            <img src="img/sun_night.jpg" title="선유교의 야경" />
            <figcaption>
                <strong>선유교의 야경</strong> - 선유교는 밤마다 무지개로 변한다.
            </figcaption>
        </figure>
    </section>
    <section>
        <h1>여러 요소에 대한 설명</h1>
        <figure>
            <img src="img/spring.jpg" title="봄">
            <img src="img/summer.jpg" title="여름">
            <img src="img/autumn.jpg" title="가을">
            <img src="img/winter.jpg" title="겨울">
            <figcaption>
                <b>우리나라의 사계절</b> - 새싹이 피어나는 이른 아침, 선유도 공원의 푸른 여름, 추수가 끝난 시골 풍경, 눈쌓인 공원
            </figcaption>
        </figure>
    </section>
</body>

</html>
