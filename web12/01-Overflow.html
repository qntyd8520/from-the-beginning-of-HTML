<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My WebPage</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    /** class 속성은 재사용을 위한 CSS 처리 **/
    div.parent {
        background-color: #ff00ff;
        width: 250px;
        height: 100px;
        border: 5px dotted #000000;
    }

    div.parent>div.child {
        background-color: #00ff00;
        width: 100%;
        height: 100%;
        /** 테두리와 여백만큼 벗어난다. **/
        border: 10px solid #0000ff;
        padding: 30px 30px;
    }

    /** Overflow 속성을 사용하여 부모요소의 밖에 있는 자식요소 처리 **/
    /** 그냥 둔다. (기본값) **/
    #box1 {
        overflow: visible;
    }

    /** 스크롤 처리 한다. 윈도우에서는 스크롤 트랙이 항상 표시된다. **/
    #box2 {
        overflow: scroll;
    }

    /** 벗어나는 여역은 잘라낸다(숨김). **/
    #box3 {
        overflow: hidden;
    }

    /** 작을 경우는 그냥두고, 벗어날 경우에는 스크롤 처리 **/
    #box4 {
        overflow: auto;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div class=parent id="box1">
        <div class="child">visible</div>
    </div>
    <br /><br />
    <div class=parent id="box2">
        <div class="child">scroll</div>
    </div>
    <br /><br />
    <div class=parent id="box3">
        <div class="child">hidden</div>
    </div>
    <br /><br />
    <div class=parent id="box4">
        <div class="child">auto</div>
    </div>
</body>

</html>
