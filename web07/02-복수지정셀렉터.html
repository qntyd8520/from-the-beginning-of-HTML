<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My WebPage</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    h1,
    h2,
    .myclass,
    #myid {
        color: #ff6600;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div>
        <h1>복수 지정 셀렉터</h1>
        <h2>여러개의 셀렉터를 콤마(,)로 연결한 상태</h2>
        <p>
            AND의 의미를 갖는다.
        </p>
        <hr />
        <div>
            <span class="myclass">CSS</span>
            <span class="myclass">HTML</span>
            <strong id="myid">디자인</strong>을 입혀 줍니다.
        </div>
    </div>
</body>

</html>
