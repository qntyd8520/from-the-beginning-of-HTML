<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Hello Javascript</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- ajax-helper -->
    <link rel="stylesheet" href="../plugins/ajax/ajax_helper.css" />
    <script src="../plugins/ajax/ajax_helper.js"></script>
    <!-- handlebar plugin -->
    <script src="../plugins/handlebars/handlebars-v4.7.7.js"></script>
    <!-- ajaxForm plugin -->
    <script src="../plugins/ajax-form/jquery.form.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="page-header">Login</h1>
        <form id="login-form" class="form-inline" method="post" action="../api/login_ok.do">
            <input type="text" name="user_id" id="user_id" class="form-control" />
            <input type="password" name="user_pw" id="user_pw" class="form-control" />
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </div>
    <script type="text/javascript">
    $(function() {
        $("#login-form").ajaxForm(function(json) {
            if (json.result == "FAIL") {
                alert("아이디나 비밀번호를 확인하세요.");
                return false;
            }
            alert("로그인 되셨습니다.");
            // 웹 프로그램의 로그인 식별처리를 위하여 페이지 새로고침 수행
            window.location.reload();
        }); // end ajaxForm
    })
    </script>
</body>

</html>
