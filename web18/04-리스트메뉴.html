<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My WebPage</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    /** 공통속성
      -------------------------------------------------**/
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    /** 메뉴영역 표시
      -------------------------------------------------**/
    #navi {
        background: url(img/list_bg.png) repeat;
        width: auto;
        height: 184px;
    }

    /** 메뉴박스
      -------------------------------------------------**/
    #navi ul {
        background: url(img/menu.png) no-repeat left top;
        width: auto;
        height: 184px;
    }

    /** 메뉴박스 > 각 항목
      -------------------------------------------------**/
    #navi li {
        width: auto;
        height: 46px;
        background: url(img/list_right.png) no-repeat right center;
    }

    /** 메뉴박스 > 각 항목 > 링크
      -------------------------------------------------**/
    #navi li>a {
        display: block;
        width: auto;
        height: 45px;

        /** For FireFox **/
        cursor: pointer;

        text-indent: -100000px;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div id="navi">
        <ul>
            <li>
                <a href="#">웹표준/웹디자인</a>
            </li>
            <li>
                <a href="#">소셜미디어마케팅</a>
            </li>
            <li>
                <a href="#">IT/모바일</a>
            </li>
            <li>
                <a href="#">OA</a>
            </li>
        </ul>
    </div>
</body>

</html>
