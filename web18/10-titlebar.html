<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My WebPage</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    /** 기본 초기화 처리 **/
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        width: 100%;
        height: 100%;
    }

    body {
        background-color: #eee;
    }

    /** 타이틀 바 영역의 배경색상 그라데이션 처리 **/
    .titlebar {
        width: 100%;
        height: 45px;
        border-bottom: 1px solid #555;
        /** 웹킷에 대한 그라데이션 - 구글크롬 **/
        background-image: -webkit-linear-gradient(top, rgb(89, 189, 212) 8%,
            rgb(40, 142, 168) 74%);
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.7);

        /** 위치 고정 **/
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10000;
    }

    /** 타이틀바 영역의 제목 텍스트 **/
    .titlebar .titlebar-text {
        color: #fff;
        font: 20px "Helbetica";
        text-shadow: 0 1px 1px #000;
        text-align: center;
        position: relative;
        top: 12px;
    }

    /** 내용영역이 타이틀바에 가려지는 현상 방지하기 **/
    .content {
        padding-top: 46px;
    }

    #navi {
        background: url(img/list_right.png) repeat-y right top,
            url(img/menu.png) no-repeat left top,
            url(img/list_bg.png) repeat;
    }

    #navi a {
        display: block;
        width: auto;
        height: 45px;
        text-indent: -10000px;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div id="container">
        <header class="titlebar">
            <h1 class="titlebar-text">과목을 선택하세요.</h1>
        </header>
        <section class="content">
            <nav id="navi">
                <a href="#">웹표준/웹디자인</a>
                <a href="#">소셜미디어마케팅</a>
                <a href="#">IT/모바일</a>
                <a href="#">OA</a>
            </nav>
        </section>
    </div>
</body>

</html>
