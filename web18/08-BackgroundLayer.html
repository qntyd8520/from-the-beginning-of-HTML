<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My WebPage</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    /** 백그라운드 관련 속성을 콤마(,)로 구분하면 배경이미지의 층이 형성된다.**/
    /** 가장 처음에 명시된 항목이 가장 위에 위치하고,
          가장 마지막에 명시된 항목이 가장 아래 층에 위치하게 된다. **/
    #navi {
        background: url(img/list_right.png) repeat-y right top,
            url(img/menu.png) no-repeat left top,
            url(img/list_bg.png) repeat;
    }

    #navi a {
        display: block;
        width: auto;
        height: 45px;
        text-indent: -10000px;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <nav id="navi">
        <a href="#">웹표준/웹디자인</a>
        <a href="#">소셜미디어마케팅</a>
        <a href="#">IT/모바일</a>
        <a href="#">OA</a>
    </nav>
</body>

</html>
