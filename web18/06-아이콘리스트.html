<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My WebPage</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    /** 공통 초기화
      ----------------------------------------------**/
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    /** 아이콘 그룹 박스 > 개별 아이콘 박스
      ----------------------------------------------**/
    #icon_list li {
        width: 25%;
        height: 96px;
        cursor: pointer;
        float: left;
    }

    /** 아이콘 그룹 박스 > 개별 아이콘 박스 > 링크
      ----------------------------------------------**/
    #icon_list a {
        /** 클릭 영역은 고정 사이즈, li 박스의 중앙 **/
        display: block;
        width: 75px;
        height: 81px;
        margin: auto;
        padding-top: 15px;

        /** 텍스트 꾸미기 **/
        font: 12px "굴림";
        color: #222222;
        text-decoration: none;
    }

    /** 아이콘 그룹 박스 > 개별 아이콘 박스 > 링크 > 아이콘 박스
      ----------------------------------------------**/
    #icon_list .icon {
        /** 아이콘의 크기만큼 사이즈 지정 **/
        display: block;
        width: 56px;
        height: 56px;

        /** 배경이미지 적용 및 중앙 정렬 **/
        background: url(img/icon.png) no-repeat;
        margin: auto;
    }

    /** 아이콘 그룹 박스 > 개별 아이콘 박스 > 링크 > 텍스트 박스
      ----------------------------------------------**/
    #icon_list .txt {
        /** 가로 가득 채움 **/
        display: block;
        width: auto;

        /** 텍스트는 중앙 **/
        text-align: center;

        /** 상단 여백 > 아이콘과 살짝 떨어지도록 **/
        padding-top: 5px;
    }

    /** 개별 아이콘 좌표 처리
      ----------------------------------------------**/
    #icon_list #icon1 {
        background-position: 0 0;
    }

    #icon_list #icon2 {
        background-position: -58px 0;
    }

    #icon_list #icon3 {
        background-position: -115px 0;
    }

    #icon_list #icon4 {
        background-position: -172px 0;
    }

    #icon_list #icon5 {
        background-position: 0 -57px;
    }

    #icon_list #icon6 {
        background-position: -58px -57px;
    }

    #icon_list #icon7 {
        background-position: -115px -57px;
    }

    #icon_list #icon8 {
        background-position: -172px -57px;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <ul id="icon_list">
        <li>
            <a href="#">
                <span class="icon" id="icon1"></span>
                <span class="txt">전화걸기</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon" id="icon2"></span>
                <span class="txt">트위터</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon" id="icon3"></span>
                <span class="txt">패이스북</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon" id="icon4"></span>
                <span class="txt">메일</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon" id="icon5"></span>
                <span class="txt">RSS</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon" id="icon6"></span>
                <span class="txt">음악</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon" id="icon7"></span>
                <span class="txt">검색</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon" id="icon8"></span>
                <span class="txt">홈</span>
            </a>
        </li>
    </ul>
</body>

</html>
