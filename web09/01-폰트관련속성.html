<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My WebPage</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    /**
       * 기본 글자 크기
       *-> 특정 요소에 적용된 CSS는 자식 요소에게도 상속된다. 그러므로
       body태그에 적용된 폰트 속성은 페이지 내의 모든 요소에게 동일하게 적용된다.
       */
    body {
        font-size: 40px;
    }

    /** 글꼴 지정 **/
    div.font1 {
        font-family: "궁서", "굴림";
        font-size: 0.8em;
    }

    /** 글자 기울임 **/
    div.font2 {
        font-style: italic;
    }

    /** 글자 굵기 **/
    div.font3 {
        font-weight: bold;
    }

    /** 줄간격 **/
    div.font4 {
        line-height: 80px;
    }

    /** 일괄지정 **/
    div.font5 {
        font: bold italic 50px/100px "궁서";
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div class="font1">폰트관련 속성(1)</div>
    <hr />
    <div class="font2">폰트관련 속성(2)</div>
    <hr />
    <div class="font3">폰트관련 속성(3)</div>
    <hr />
    <div class="font4">폰트관련 속성(4)</div>
    <hr />
    <div class="font5">폰트관련 속성(5)</div>
</body>

</html>
