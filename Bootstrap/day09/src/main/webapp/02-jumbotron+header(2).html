<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>Hello Bootstrap3</title>
    <!-- 모바일 웹 페이지 설정 -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-144-precomposed.png" />
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
    <!-- 나눔고딕 웹 폰트 적용 -->
    <link rel="stylesheet" type="text/css" href="assets/css/nanumfont.css" />
    <!-- 반응형 웹을 지원하지 않을 경우 -->
    <!-- <link rel="stylesheet" href="assets/css/non-responsive.css" /-->
    <!-- IE8 이하 버전 지원 -->
    <!-- [if lt IE 9] -->
    <script type="text/javascript" src="assets/js/html5shiv.js"></script>
    <script type="text/javascript" src="assets/js/respond.min.js"></script>
    <!-- [endif] -->
    <!-- IE10 반응형 웹 버그 보안 -->
    <!-- [if gt IE 9] -->
    <link rel="stylesheet" type="text/css" href="assets/css/ie10.css" />
    <script type="text/javascript" src="assets/js/ie10.js"></script>
    <!-- [endif]-->
    <!-- 스타일 시트 -->
    <style type="text/css">
    </style>
</head>

<body>
    <!-- 페이지 제목영역이 container 밖에 있으므로 박스가 브라우저를 가득 체운다 -->
    <div class="page-header">
        <!-- 제목영역 안에 container가 존재하기 때문에, 이 안의 내용을 일적 폭 안에 갖혀 진다. -->
        <div class="container">
            <h1>HTML5 + CSS3 반응형 웹 만들기 <small>with Bootstrap3</small></h1>
        </div>
    </div>
    <!-- 큰 통 영역이 container밖에 있으므로 박스가자체가 브라우저를 가득 체운다. -->
    <div class="jumbotron">
        <div class="container">
            <h1>반응형 웹</h1>
            <p>
                부트스트랩(Bootstrap)은 트위터에서 오픈 소스로 공개한 웹 프런트 엔드 개발 도구입니다.
                부트스트랩은 유연한 HTML, CSS, JavaScript 템플릿과 다양한 UI 컴포넌트, 인터랙션을 제공해서
                웹 사이트를 구축하는 시작점이 될 수 있습니다.
            </p>
            <p>
                <a class="btn btn-primary btn-lg">
                    Learn more
                </a>
            </p>
        </div>
    </div>
    <div class="container">
        <!-- 일반적인 내용을 구성하기 위한 영역 -->
    </div>
    <!-- Javascript -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
