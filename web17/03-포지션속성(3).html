<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My WebPage</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    /* 전체 여백 제거
      ------------------------------------ */
    * {
        margin: 0;
        padding: 0;
    }

    /* 타이블 바
      ------------------------------------ */
    #titlebar {
        width: 100%;
        height: 40px;
        background: #000;
        /** 스크롤에 상관 없이 화면상에서 고정된 위치를 유지한다. **/
        position: fixed;
        left: 0;
        top: 0;
        /** FOR IE7~8 >> IE7~8은 fixed속성을 처리하지 못한다. **/
        _position: absolute;
        /** FOR IE7~8 >> fixed가 처리되지 않으므로, 스크롤의 위치를 따라
         *  top좌표를 인식 시킨다. **/
        _top: expression(eval)document.body.scrollTop));

    }

    /* 타이블 바 > 제목
      ------------------------------------ */
    #titlebar>h1 {
        font: 1.2em/40px "돋움";
        color: #fff;
        text-align: center;
    }

    /* 내용 영역
      ------------------------------------ */
    #content {
        height: 9960px;
        background: #eee;

        /** #titlebar가 위에 떠있게 되어, 이 요소를 가리므로,
         *  가려지는 영역만큼의 padding-top 부여 **/
        padding-top: 40px;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div id="titlebar">
        <h1>TitleBar</h1>
    </div>
    <div id="content">
        내용영역
    </div>
</body>

</html>
