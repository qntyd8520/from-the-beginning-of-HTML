<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My WebPage</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    * {
        font-size: 20px;
    }

    div#text1 {
        text-align: center;
    }

    div#text2 {
        text-indent: -30px;
    }

    div#text3 {
        text-decoration: underline overline line-through;
    }

    div#text4 img {
        vertical-align: middle;
    }

    div#text5 {
        letter-spacing: -2px;
        word-spacing: 10px;
    }

    div#text6 {
        white-space: nowrap;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div id="text1"> 문단 관련 속성 (1) </div>
    <ht />
    <div id="text2"> 문단 관련 속성 (2)
        <br /> 문단 관련 속성 (2)</div>
    <hr />
    <div id="text3"> 문단 관련 속성 (3) </div>
    <hr />
    <div id="text4">
        <img src="img/sample.png" width="50" alt="시계이미지" />
        문단 관련 속성 (4)
    </div>
    <hr />
    <div id="text5"> 문단 관련 속성 (5) </div>
    <hr />
    <div id="text6"> 문단 관련 속성 (6) </div>
</body>

</html>
