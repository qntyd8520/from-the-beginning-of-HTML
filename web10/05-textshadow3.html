<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My WebPage</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    body {
        background: #141212;
        font-weight: bold;
        font-size: 40px;
        text-align: center;
    }

    .text1 {
        color: #141212;
        background: #141212;
        text-shadow: 0 0 4px #fdeff9,
            0 -5px 4px #ec38bc,
            2px -10px 6px #7303c0,
            -2px -15px 11px #03001e,
            2px -19px 18px #7303c0;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <p class="text1">HTML5 &amp; CSS3</p>
</body>

</html>
