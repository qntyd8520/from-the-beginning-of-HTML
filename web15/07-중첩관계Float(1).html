<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My WebPage</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    #parent {
        border: 5px dotted #000000;
        padding: 10px;
    }

    #box1 {
        width: 300px;
        padding: 10px;
        border: 1px solid #eeeeee;
        margin: 0 0 10px 10px;
        float: right;
    }

    #box1 img {
        width: 100%;
    }

    .clear {
        clear: both;
        float: none;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div id="parent">
        <div id="box1">
            <img src="img/title.jpg" />
        </div>
        <p>웹 표준은 월드 와이드 웹의 측면을 서술하고 정의하는 공식 표준이나 다른 기술 규격을 가리키는 일반적인 용어이다.</p>
        <div class="clear"></div>
    </div>
</body>

</html>
