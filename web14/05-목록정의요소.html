<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My WebPage</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }

    a {
        text-decoration: none;
        color: #222222;
        font: 14px "굴림";
    }

    /** 목록 정의 초기화 **/
    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        border-bottom: 1px solid #cccccc;
    }

    li:first-child {
        border-top: 1px solid #cccccc;
    }

    li>a {
        /** 링크의 박스화 --> 하나의 목록 안을 전체 클릭 가능하게 한다. **/
        display: block;
        padding: 10px 15px;
        width: auto;
    }

    li>a:hover {
        background-color: #00ff00;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <h1>서비스 목록</h1>
    <p>
        사용하실 서비스를 선택하세요.
    </p>
    <ul>
        <li><a href="#">메일</a></li>
        <li><a href="#">블로그</a></li>
        <li><a href="#">카페</a></li>
        <li><a href="#">쇼핑</a></li>
        <li><a href="#">지식인</a></li>
    </ul>
    <div>
        copyright 2014. itpaper.co.kr
    </div>
</body>

</html>
