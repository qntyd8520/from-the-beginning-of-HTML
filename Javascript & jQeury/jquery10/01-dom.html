<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>jQuery</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    td {
        width: 100px;
        height: 100px;
        text-align: center;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <table border="1">
        <tr>
            <td>1번</td>
            <td>2번</td>
            <td>3번</td>
        </tr>
        <tr>
            <td>4번</td>
            <td>5번</td>
            <td>6번</td>
        </tr>
        <tr>
            <td>7번</td>
            <td>8번</td>
            <td>9번</td>
        </tr>
    </table>
    <!-- Javascript Start -->
    <!-- jQeury 사용 -->
    <script src="../jquery-3.6.0.min.js"></script>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <script type="text/javascript">
    $(function() {
        $("td:eq(4)").css("background", "#ffff00");
        $("td").eq(2).css("background", "#ff0000");
        $("td:eq(4)").next().css("background", "#00ff00");
        $("td").eq(4).prev().css("background", "#0000ff");
        $("td:eq(4)").parent().css("color", "#ffffff");
        $("td:eq(4)").parent().next().css("color", "#ff0000");
        $("td").eq(4).parent().prev().css("color", "#0000ff");
        $("td:eq(4)").parent().next().children().css("text-decoration", "underline");
        $("td").eq(4).parnet().next().childpen().eq(1).css("font-weight", "bold");
    })
    </script>
    <!-- Javascript end -->
</body>

</html>
