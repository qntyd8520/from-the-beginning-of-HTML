<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>jQuery</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    #box {
        width: 480px;
        height: 300px;
        padding-top: 20px;
        background: url('img/1.jpg') no-repeat center center;
        background-size: cover;
    }

    .menu {
        padding: 10px 20px;
        list-style: none;
        background-color: rgba(255, 255, 255, 0.6);
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div id="box">
        <ul class="menu">
            <li class="item">
                <a href="img/1.jpg">img/1.jpg</a>
            </li>
            <li class="item">
                <a href="img/2.jpg">img/2.jpg</a>
            </li>
            <li class="item">
                <a href="img/3.jpg">img/3.jpg</a>
            </li>
        </ul>
    </div>
    <!-- Javascript Start -->
    <!-- jQeury 사용 -->
    <script src="../jquery-3.6.0.min.js"></script>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <script type="text/javascript">
    $(function() {
        $(".item > a").click(function(e) {
            e.preventDefault();

            var src = $(this).attr('href');

            $(this).parents("#box").css({
                "background-image": "url('" + src + "')"
            });
        });
    })
    </script>
    <!-- Javascript end -->
</body>

</html>
