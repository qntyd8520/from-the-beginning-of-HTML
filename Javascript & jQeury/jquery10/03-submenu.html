<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>jQuery</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    .pull-left {
        float: left;
    }

    .clearfix:after {
        content: '';
        display: block;
        clear: both;
        float: none;
    }

    .menu a {
        display: block;
        width: 179px;
        height: 48px;
        background: url('img/btn.png');
        line-height: 48px;
        text-align: center;
        font-weight: bold;
        color: #cfdfb5;
        text-decoration: none;
    }

    .menu a:hover {
        background: url('img/btn_over.png');
    }

    .sub {
        position: absolute;
        z-index: 1000;
    }

    .menu-item {
        position: relative;
    }

    .sub {
        display: none;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <ul class="menu clearfix">
        <li class="menu-item pull-left">
            <a href="#">Frontend</a>
            <ul class="sub">
                <li>
                    <a href="#">HTML+CSS</a>
                </li>
                <li>
                    <a href="#">JavaScript</a>
                </li>
                <li>
                    <a href="#">jQuery</a>
                </li>
            </ul>
        </li>
        <li class="menu-item pull-left">
            <a href="#">Backend</a>
            <ul class="sub">
                <li>
                    <a href="#">PHP</a>
                </li>
                <li>
                    <a href="#">JSP</a>
                </li>
                <li>
                    <a href="#">Node.js</a>
                </li>
            </ul>
        </li>
        <li class="menu-item pull-left">
            <a href="#">Mobile</a>
            <ul class="sub">
                <li>
                    <a href="#">iOS</a>
                </li>
                <li>
                    <a href="#">Android</a>
                </li>
                <li>
                    <a href="#">Hybrid</a>
                </li>
            </ul>
        </li>
    </ul>
    <h1>Hello World</h1>
    <!-- Javascript Start -->
    <!-- jQeury 사용 -->
    <script src="../jquery-3.6.0.min.js"></script>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <script type="text/javascript">
    $(function() {
        $(".menu-item").hover(function() {
            $(this).find('.sub').slideToggle(300);
        });
    })
    </script>
    <!-- Javascript end -->
</body>

</html>
