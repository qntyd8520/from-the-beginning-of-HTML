<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>jQuery</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div>
        <button type="button" id="single">클릭하세요</button>
    </div>
    <hr>
    <div>
        <button type="button" class="multi">button0(0번 클릭됨)</button>
        <button type="button" class="multi">button1(0번 클릭됨)</button>
        <button type="button" class="multi">button2(0번 클릭됨)</button>
    </div>
    <!-- Javascript Start -->
    <!-- jQeury 사용 -->
    <script src="../jquery-3.6.0.min.js"></script>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <script type="text/javascript">
    // 각 버튼별로 클릭된 횟수를 카운트하기 위한 JSON객체
    var counter = {
        single: 0,
        multi: [0, 0, 0]
    };

    $(function() {
        /** id값으로 이벤트 정의 --> 단일 객체에 대한 이벤트 **/
        $('#single').click(function(e) {
            counter.single++;
            $(this).html(counter.single + "번 클릭하셨습니다.");
        });

        /** 클래스이름으로 이벤트 정의 --> 복수객체에 대한 이벤트 **/
        $('.multi').click(function(e) {
            // 상위 <div>안에서 자신이 몇번째 인지 확인 --> 0부터 시작되는 인덱스 값이 리턴된다.
            var idx = $(this).index();
            counter.multi[idx]++;
            $(this).html("button" + idx + "(" + counter.multi[idx] + "번 클릭됨)");
        });

    });
    </script>
    <!-- Javascript end -->
</body>

</html>
