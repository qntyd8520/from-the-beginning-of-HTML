<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>jQuery</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    .pull-left {
        float: left;
    }

    .clearfix:after {
        display: block;
        content: '';
        clear: both;
        float: none;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <ul id="clearfix" class="menu">
        <li class="pull-left">
            <a href="#">
                <img src="img/jquery.jpg" class="item" data-over="img/jquery_on.jpg" />
            </a>
        </li>
        <li class="pull-left">
            <a href="#">
                <img src="img/javascript.jpg" class="item" data-over="img/javascript_on.jpg" />
            </a>
        </li>
        <li class="pull-left">
            <a href="#">
                <img src="img/css.jpg" class="item" data-over="img/css_on.jpg" />
            </a>
        </li>
        <li class="pull-left">
            <a href="#">
                <img src="img/html.jpg" class="item" data-over="img/html_on.jpg" />
            </a>
        </li>
    </ul>
    <!-- Javascript Start -->
    <!-- jQeury 사용 -->
    <script src="../jquery-3.6.0.min.js"></script>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <script type="text/javascript">
    $(function() {
        $(".item").hover(function() {
            var tmp = $(this).attr('src');
            var over = $(this).data('over');
            $(this).attr('src', over);
            $(this).data('over', tmp);
        });
    });
    </script>
    <!-- Javascript end -->
</body>

</html>
