<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>jQuery</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    /** 전체 여백 제거 **/
    * {
        margin: 0;
        padding: 0;
    }

    /** 목록정의 태그 **/
    ul {
        list-style: none;
    }

    /** float 처리용 클래스 및 마감제 클래스 정의 **/
    .pull-left {
        float: left;
    }

    .clearfix:after {
        display: block;
        content: '';
        clear: both;
        float: none;
    }

    /** 바깥의 박스 **/
    .preview-box {
        margin: auto;
        width: 470px;
        border: 3px solid #d5d5d5;
        padding: 10px;
    }

    /** 큰 이미지 영역 **/
    .preview {
        width: 100%;
        height: 470px;
        margin-bottom: 5px;
    }

    /** 목록정의 아이템 크기, 여백설정(왼쪽마진) **/
    .item {
        width: 70px;
        height: 70px;
        margin-left: 10px;
    }

    /** 목록정의 첫 번째 항목은 왼쪽마진 제거 **/
    .item:first-child {
        margin-left: 0;
    }

    /** 작은 크기의 이미지 사이즈 설정 및 마우스 커서 모양 설정 **/
    .thumbnail {
        width: 100%;
        height: 100%;
        cursor: pointer;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div class="preview-box">
        <img src="img/1.jpg" class="preview" id="target" />
        <ul class="list clearfix">
            <li class="item pull-left">
                <img src="img/1.jpg" class="thumbnail" />
            </li>
            <li class="item pull-left">
                <img src="img/2.jpg" class="thumbnail" />
            </li>
            <li class="item pull-left">
                <img src="img/3.jpg" class="thumbnail" />
            </li>
            <li class="item pull-left">
                <img src="img/4.jpg" class="thumbnail" />
            </li>
            <li class="item pull-left">
                <img src="img/5.jpg" class="thumbnail" />
            </li>
            <li class="item pull-left">
                <img src="img/6.jpg" class="thumbnail" />
            </li>
        </ul>
    </div>
    <!-- Javascript Start -->
    <!-- jQeury 사용 -->
    <script src="../jquery-3.6.0.min.js"></script>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <script type="text/javascript">
    $(function() {
        $('.thumbnail').click(function(e) {
            var img = $(this).attr('src'); // 클릭한 요소의 src 속성값 가져오기
            $('#target').attr('src', img); // 미리보기 요소의 src 속성값에 적용하기
        });
    });
    </script>
    <!-- Javascript end -->
</body>

</html>
