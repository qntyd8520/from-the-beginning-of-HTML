<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>jQuery</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    .form-horizontal {
        border: 5px solid #d5d5d5;
        width: 500px;
        margin: auto;
        padding: 0 10px;
    }

    .form-group:after {
        content: '';
        display: block;
        clear: both;
        float: none;
    }

    .form-group {
        padding-top: 10px;
        padding-bottom: 10px;
        border-bottom: 1px dotted #eee;
    }

    .form-group:last-child {
        border-bottom: 0;
    }

    .col-md-2 {
        width: 22%;
        display: block;
        float: left;
        font-size: 14px;
        padding-top: 7px;
        text-indent: 5px;
    }

    .col-md-10 {
        width: 78%;
        display: block;
        float: left;
    }

    .form-control {
        width: 100%;
        padding: 5px 0;
        font-size: 14px;
        border: 1px solid #eee;
    }

    .text-center {
        text-align: center;
    }

    .identify {
        font-size: 14px;
        color: #f00;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <!-- 가입폼 시작 -->
    <form class="form-horizontal" name="join_form" id="join_form">
        <div class="form-group">
            <label for="user_id" class="col-md-2">아이디
                <span class="identify">*</span>
            </label>
            <div class="col-md-10">
                <input type="text" name="user_id" id="user_id" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="user_pw" class="col-md-2">비밀번호
                <span class="identify">*</span>
            </label>
            <div class="col-md-10">
                <input type="password" name="user_pw" id="user_pw" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="user_pw" class="col-md-2">비밀번호 확인
                <span class="identify">*</span>
            </label>
            <div class="col-md-10">
                <input type="password" name="user_pw_re" id="user_pw_re" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="user_name" class="col-md-2">이름
                <span class="identify">*</span>
            </label>
            <div class="col-md-10">
                <input type="text" name="user_name" id="user_name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-2">이메일
                <span class="identify">*</span>
            </label>
            <div class="col-md-10">
                <input type="email" name="email" id="email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="tel" class="col-md-2">연락처
                <span class="identify">*</span>
            </label>
            <div class="col-md-10">
                <input type="tel" name="tel" id="tel" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="gender1" class="col-md-2">성별
                <span class="identify">*</span>
            </label>
            <div class="col-md-10">
                <label>
                    <input type="radio" name="gender" id="gender1" value="M">남자
                </label>
                <label>
                    <input type="radio" name="gender" id="gender2" value="F">여자
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="gender1" class="col-md-2">수강과목
                <span class="identify">*</span>
            </label>
            <div class="col-md-10">
                <label>
                    <input type="checkbox" name="subject" id="subject1" value="html">HTML
                </label>
                <label>
                    <input type="checkbox" name="subject" id="subject2" value="css">CSS
                </label>
                <label>
                    <input type="checkbox" name="subject" id="subject3" value="js">Javascript
                </label>
                <label>
                    <input type="checkbox" name="subject" id="subject4" value="jquery">jQuery
                </label>
                <label>
                    <input type="checkbox" name="subject" id="subject7" value="php">PHP
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="text-center">
                <button type="submit">가입하기</button>
                <button type="reset">다시작성</button>
            </div>
        </div>
    </form>
    <!-- Javascript Start -->
    <!-- jQeury 사용 -->
    <script src="../jquery-3.6.0.min.js"></script>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <script src="regex.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#join_form").submit(function(e) {
            e.preventDefault();

            /** 아이디 검사 **/
            if (!regex.value("#user_id", "아이디를 입력하세요.")) {
                return false;
            }
            if (!regex.eng_num("#user_id", "아이디는 영어와 숫자 조합만 입력 가능합니다.")) {
                return false;
            }
            if (!regex.min_length("#user_id", 4, "아이디는 최소 4자 이상 입력가능합니다.")) {
                return false;
            }
            if (!regex.max_length("#user_id", 20, "아이디는 최대 20자 까지만 입력 가능합니다.")) {
                return false;
            }

            /** 비밀번호 검사 **/
            if (!regex.value("#user_pw", "비밀번호를 입력하세요.")) {
                return false;
            }
            if (!regex.min_length("#user_pw", 4, "비밀번호는 최소 4자 이상 입력가능합니다.")) {
                return false;
            }
            if (!regex.max_length("#user_pw", 20, "비밀번호는 최대 20자 까지만 입력 가능합니다.")) {
                return false;
            }
            if (!regex.compare_to("#user_pw", "#user_pw_re", "비밀번호 확인이 잘못되었습니다.")) {
                return false;
            }

            /** 이름검사 **/
            if (!regex.value("#user_name", "이름을 입력하세요.")) {
                return false;
            }
            if (!regex.kor("#user_name", "이름은 한글만 입력 가능합니다.")) {
                return false;
            }
            if (!regex.min_length("#user_name", 2, "이름은 최소 2자 이상 입력가능합니다.")) {
                return false;
            }
            if (!regex.max_length("#user_name", 20, "이름은 최대 20자 까지만 입력 가능합니다.")) {
                return false;
            }

            /** 이메일 검사 **/
            if (!regex.value("#email", "이메일을 입력하세요.")) {
                return false;
            }
            if (!regex.email("#email", "이메일 주소가 잘못되었습니다.")) {
                return false;
            }

            /** 연락처 검사 **/
            if (!regex.value("#tel", "연각처를 입력하세요.")) {
                return false;
            }
            if (!regex.phone("#tel", "연락처가 잘못되었습니다.")) {
                return false;
            }

            /** 성별 검사 **/
            if (!regex.check("input[name=gender]", "성별을 선택하세요.")) {
                return false;
            }


            /** 과목 검사 **/
            if (!regex.check("input[name=subject]", "과목을 선택하세요.")) {
                return false;
            }
            if (!regex.check_min("input[name=subject]", 2, "과목은 2개 이상 선택하셔야 합니다.")) {
                return false;
            }
            if (!regex.check_max("input[name=subject]", 3, "과목은 최대 3개까지 선택 가능합니다.")) {
                return false;
            }

            //처리완료
            alert("입력형식 검사 완료!!!");
        });
    });
    </script>
    <!-- Javascript end -->
</body>

</html>
