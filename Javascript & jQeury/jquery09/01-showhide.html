<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>jQuery</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>
    <hr>
    <button id="fade_out">fade_out</button>
    <button id="fade_in">fade_in</button>
    <button id="fade_toggle">fade_toggle</button>
    <hr>
    <button id="slide_up">slide_up</button>
    <button id="slide_down">slide_down</button>
    <button id="slide_toggle">slide_toggle</button>
    <hr>
    <div id="box" style="width: auto; height: 300px; background-color: #ff0"></div>
    <!-- Javascript Start -->
    <!-- jQeury 사용 -->
    <script src="../jquery-3.6.0.min.js"></script>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <script type="text/javascript">
    $(function() {
        $("#hide").click(function() {
            $("#box").hide(200);
        });
        $("#show").click(function() {
            $("#box").show(200);
        });
        $("#toggle").click(function() {
            $("#box").toggle(200);
        });

        $("#fade_out").click(function() {
            $("#box").fadeOut(200);
        });
        $("#fade_in").click(function() {
            $("#box").fadeIn(200);
        });
        $("#fade_toggle").click(function() {
            $("#box").fadeToggle(200);
        });

        $("#slide_up").click(function() {
            $("#box").slideUp(200);
        });
        $("#slide_down").click(function() {
            $("#box").slideDown(200);
        });
        $("#slide_toggle").click(function() {
            $("#box").slideToggle(200);
        });
    })
    </script>
    <!-- Javascript end -->
</body>

</html>
