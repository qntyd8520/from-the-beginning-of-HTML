<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>jQuery</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    .collapse {
        width: 500px;
        margin: auto;
    }

    .collapse-title {
        background: #eeeeee;
        border: 1px solid #d5d5d5;
    }

    .collapse-title a {
        display: block;
        width: auto;
        padding: 10px;
        color: #222;
        font-size: 14px;
        text-decoration: none;
    }

    .content {
        padding: 10px 15px;
        font-size: 12px;
        border-left: 1px solid #d5d5d5;
        border-right: 1px solid #d5d5d5;
        display: none;
    }

    .content:last-child {
        border-bottom: 1px solid #d5d5d5;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div class="collapse">
        <div class="collapse-item">
            <h2 class="collapse-title">
                <a href="#content1">제목1</a>
            </h2>
            <div id="content1" class="content">제목1에 해당하는 내용입니다.</div>
        </div>
        <div class="collapse-item">
            <h2 class="collapse-title">
                <a href="#content2">제목2</a>
            </h2>
            <div id="content2" class="content">제목2에 해당하는 내용입니다.</div>
        </div>
        <div class="collapse-item">
            <h2 class="collapse-title">
                <a href="#content3">제목3</a>
            </h2>
            <div id="content3" class="content">제목3에 해당하는 내용입니다.</div>
        </div>
    </div>
    <!-- Javascript Start -->
    <!-- jQeury 사용 -->
    <script src="../jquery-3.6.0.min.js"></script>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <script type="text/javascript">
    $(function() {
        $(".collapse-title a").click(function(e) {
            e.preventDefault();

            var target = $(this).attr("href");

            $(target).slideToggle(100);

            $(".content").not($(target)).slideUp(100);
        });
    })
    </script>
    <!-- Javascript end -->
</body>

</html>
